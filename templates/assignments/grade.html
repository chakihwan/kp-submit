{% extends 'base.html' %}
{% block title %}채점하기{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto rounded-2xl border bg-white p-6 shadow-sm">
  <h1 class="text-xl font-semibold">채점 – {{ a.title }}</h1>
  <p class="text-sm text-gray-600">학생: {{ sub.student.username }}</p>

  <form method="post" class="mt-4 space-y-3">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-700 mb-1">점수</label>
      <input type="number" name="score" min="0" max="{{ a.max_score }}" required
             value="{{ form.initial.score|default:'' }}"
             class="w-full border rounded-xl px-3 py-2">
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">피드백</label>
      <textarea name="feedback_text" rows="4" class="w-full border rounded-xl px-3 py-2">{{ form.initial.feedback_text }}</textarea>
    </div>
    <div class="flex gap-2">
      <button class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-500" type="submit">저장</button>
      <a href="{% url 'assignment_submissions' team_id=team.id assignment_id=a.id %}" class="px-4 py-2 rounded-xl border hover:bg-gray-50">목록</a>
    </div>
  </form>
</div>
{% endblock %}
