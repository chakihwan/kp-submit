{% extends 'base.html' %}
{% block title %}과제 제출{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto rounded-2xl border bg-white p-6 shadow-sm">
  <h1 class="text-xl font-semibold">{{ a.title }} 제출</h1>
  <p class="text-sm text-gray-600">마감: {{ a.due_at|date:"Y-m-d H:i" }}</p>

  <form method="post" enctype="multipart/form-data" class="mt-4 space-y-3">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-700 mb-1">제출 메모</label>
      <textarea name="comment" rows="3" class="w-full border rounded-xl px-3 py-2">{{ sub.comment }}</textarea>
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">파일 업로드 (선택)</label>
      <input type="file" name="file" class="w-full border rounded-xl px-3 py-2">
      {% if sub.files.all %}
        <div class="text-sm text-gray-600 mt-1">이전 버전:
          {% for f in sub.files.all %}
            <span class="px-2 py-0.5 rounded border text-xs">{{ f.version }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <div class="flex gap-2">
      <button class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-500" type="submit">제출</button>
      <a href="{% url 'assignment_detail' team_id=team.id assignment_id=a.id %}" class="px-4 py-2 rounded-xl border hover:bg-gray-50">취소</a>
    </div>
  </form>
</div>
{% endblock %}
