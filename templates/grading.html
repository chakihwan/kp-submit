{% extends 'base.html' %}
{% block title %}과제제출시스템{% endblock %}
{% block content %}
<div class="grid gap-4">
    <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <div class="font-semibold mb-2">채점 대상</div>
        <table class="min-w-full text-sm">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-3 py-2">학생</th>
                    <th class="px-3 py-2">과제</th>
                    <th class="px-3 py-2">상태</th>
                    <th class="px-3 py-2">열기</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t hover:bg-gray-50">
                    <td class="px-3 py-2">홍길동</td>
                    <td class="px-3 py-2">프로젝트 기획서</td>
                    <td class="px-3 py-2">제출</td>
                    <td class="px-3 py-2">
                        <button class="px-2 py-1 text-xs rounded bg-gray-900 text-white">보기</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <div class="font-semibold mb-2">채점 패널</div>
        <div class="grid md:grid-cols-2 gap-3">
            <div class="h-64 border rounded-xl flex items-center justify-center text-gray-400">(미리보기)</div>
            <form class="grid gap-2">
                <label class="text-sm text-gray-600">점수</label>
                <input type="number" class="border rounded-xl px-3 py-2" placeholder="0~100" />
                <label class="text-sm text-gray-600 mt-2">피드백</label>
                <textarea class="border rounded-xl p-3" rows="5" placeholder="코멘트를 입력하세요"></textarea>
                <div class="flex gap-2 mt-2">
                    <button class="px-4 py-2 rounded-xl bg-gray-200" type="button">임시저장</button>
                    <button class="px-4 py-2 rounded-xl bg-gray-900 text-white" type="submit">제출(채점완료)</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
