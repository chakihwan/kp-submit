{% extends 'base.html' %}
{% block title %}새 과제 만들기{% endblock %}
{% block content %}
<div class="max-w-2xl rounded-2xl border bg-white p-4 shadow-sm">
  <div class="font-semibold mb-3">새 과제 만들기</div>
  <form method="post">
    {% csrf_token %}
    <div class="grid gap-3">
      <div>
        <label class="text-sm text-gray-600">과목</label>
        {{ form.course }}
      </div>
      <div>
        <label class="text-sm text-gray-600">제목</label>
        {{ form.title }}
      </div>
      <div>
        <label class="text-sm text-gray-600">설명</label>
        {{ form.description }}
      </div>
      <div>
        <label class="text-sm text-gray-600">마감일시</label>
        {{ form.due_at }}
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-gray-600">배점</label>
          {{ form.max_score }}
        </div>
        <div>
          <label class="text-sm text-gray-600">지연 정책</label>
          {{ form.late_policy }}
        </div>
      </div>
      <div>
        <label class="text-sm text-gray-600">파일 규칙</label>
        {{ form.file_rules }}
      </div>
      <div class="flex items-center gap-2 mt-2">
        <a href="{% url 'teacher_dashboard' %}" class="px-4 py-2 rounded bg-gray-200">취소</a>
        <button class="px-4 py-2 rounded bg-gray-900 text-white" type="submit">저장</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
