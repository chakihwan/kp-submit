{% extends 'base.html' %}
{% block title %}팀 만들기{% endblock %}
{% block content %}
<div class="rounded-2xl border bg-white p-6 shadow-sm max-w-xl mx-auto">
  <h1 class="text-xl font-semibold">팀 만들기</h1>
  <form method="post" class="mt-4 space-y-3">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-700 mb-1">팀명</label>
      <input type="text" name="name" required class="w-full rounded-lg border p-2" />
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">설명</label>
      <textarea name="description" rows="3" class="w-full rounded-lg border p-2"></textarea>
    </div>
    <div class="flex gap-2">
      <button class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm hover:bg-blue-500" type="submit">생성</button>
      <a href="{% url 'teacher_team_list' %}" class="px-4 py-2 rounded-lg border text-sm hover:bg-gray-50">취소</a>
    </div>
  </form>
</div>
{% endblock %}
