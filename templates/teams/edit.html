{% extends 'base.html' %}
{% block title %}팀 정보 수정{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto rounded-2xl border bg-white p-6 shadow-sm">
  <h1 class="text-xl font-semibold mb-2">팀 정보 수정</h1>
  {% if error %}
    <div class="mb-3 rounded bg-red-50 text-red-700 px-3 py-2 text-sm">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="grid gap-3">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-700 mb-1">팀명</label>
      <input type="text" name="name" required value="{{ team.name }}" class="w-full border rounded-xl px-3 py-2">
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">설명</label>
      <textarea name="description" rows="4" class="w-full border rounded-xl px-3 py-2">{{ team.description }}</textarea>
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">대표 이미지 (선택)</label>
      <input type="file" name="cover" accept="image/*" class="w-full border rounded-xl px-3 py-2">
      {% if team.cover %}
        <p class="text-xs text-gray-500 mt-1">현재 이미지:</p>
        <img src="{{ team.cover.url }}" alt="" class="mt-1 h-24 rounded">
      {% endif %}
    </div>
    <div class="flex items-center gap-2 mt-2">
      <button class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-500">저장</button>
      <a href="{% url 'team_detail' team_id=team.id %}" class="px-4 py-2 rounded-xl border hover:bg-gray-50">취소</a>
    </div>
  </form>
</div>
{% endblock %}
